<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">


  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="social_links_profile">
    <div class="social_links__container">
      <figure class="profile__figure">
        <img src="assets/images/avatar-jessica.jpeg" alt="avatar">
        <figcaption class="profile__description">
          <h1 class="profile__name">Jessica Randall</h1>
          <h2 class="profile__location">London, United Kingdom</h2>

        </figcaption>
        <p class="profile__about">"Front-end developer and avid reader."</p>
      </figure>
      <nav class="profile_links">
        <a href="#" class="btn_social_link">GitHub</a>



        <a href="#" class="btn_social_link">Frontend Mentor</a>


        <a href="#" class="btn_social_link">LinkedIn</a>


        <a href="#" class="btn_social_link">Twitter</a>


        <a href="#" class="btn_social_link">Instagram</a>
      </nav>


    </div>

  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mori23</a>.
  </footer>
</body>

</html>
